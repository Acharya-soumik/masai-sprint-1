<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lakki+Reddy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>The Gamers Paradise!</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="http://google.com"
          ><i class="fab fa-playstation"></i> Gamers Paradise</a
        >
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#home" class="nav-link text-light">Home</a>
            </li>
            <li class="nav-item">
              <a href="#explore-head-section" class="nav-link text-light"
                >Explore more Games</a
              >
            </li>
            <li class="nav-item">
              <a href="#create-head-section" class="nav-link text-light"
                >Developers</a
              >
            </li>
            <li class="nav-item">
              <a href="#share-head-section" class="nav-link text-light"
                >Share</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end here -->
    <header id="head" class="sm-d-none">
      <!-- JumboTron -->
      <div class="jumbotron jumbotron-fluid bg-none" id="jumbotron">
        <div class="container text-center text-light">
          <h1 class="display-2">
            Gamers <i class="fas fa-ghost"></i> Paradise
          </h1>
          <p class="lead">
            One page solution to all information about games
          </p>
        </div>
      </div>
    </header>
    <!-- body section -->
    <!-- Icons break -->
    <section id="icons" class="d-none d-md-block">
      <div class="container text-light">
        <div class="row">
          <div class="col-md-4 rounded ">
            <div
              id="carouselExampleSlidesOnly"
              class="carousel slide p-4"
              data-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="https://source.unsplash.com/random/500x320"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="https://source.unsplash.com/random/500x320"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="https://source.unsplash.com/random/500x320"
                    alt="Third slide"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 rounded">
            <div
              id="carouselExampleSlidesOnly"
              class="carousel slide rounded-circle p-4"
              data-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="https://source.unsplash.com/random/500x320"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="https://source.unsplash.com/random/500x320"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="https://source.unsplash.com/random/500x320"
                    alt="Third slide"
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- break -->
          <div class="col-md-4 rounded ">
            <div
              id="carouselExampleSlidesOnly"
              class="carousel slide p-4"
              data-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="https://source.unsplash.com/random/500x320"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="https://source.unsplash.com/random/500x320"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="https://source.unsplash.com/random/500x320"
                    alt="Third slide"
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- end carousel -->
        </div>
      </div>
    </section>
    <!-- Icons end here -->
    <section>
      <!-- Body section show games names -->
      <div id="home" class="pb-4">
        <div class="container-fluid ">
          <div class="d-none d-sm-inline">
            <h1 class="display-5 text-center text-light pt-4">
              Browse For Awesome <strong>Games</strong>
            </h1>
          </div>
          <p class="text-center text-light">
            The Top trending games of 2019.
          </p>

          <div
            id="showGames"
            class="d-flex flex-wrap p-4 justify-content-center"
          ></div>
          <!-- pagelink -->
          <div class="text-center">
            <button onclick="changePage()" class="btn btn-outline-light">
              next page
            </button>
          </div>
          <!-- end here -->
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://kit.fontawesome.com/32e24ce59e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
