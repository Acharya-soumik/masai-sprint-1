<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lakki+Reddy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Game World!</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="http://google.com">Game World</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#explore-head-section" class="nav-link">Explore</a>
            </li>
            <li class="nav-item">
              <a href="#create-head-section" class="nav-link">Create</a>
            </li>
            <li class="nav-item">
              <a href="#share-head-section" class="nav-link">Share</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end here -->
    <header>
      <!-- Caraousel -->
      <div
        id="carouselExampleFade"
        class="carousel slide carousel-fade"
        data-ride="carousel"
      >
        <div class="carousel-inner carousel-overlay">
          <div class="carousel-item active">
            <img
              src="https://source.unsplash.com/random/1000x200"
              class="d-block w-100 carousel-overlay"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/random/1000x200"
            class="d-block w-100 carousel-overlay" alt=""" />
          </div>
          <div class="carousel-item">
            <img
              src="https://source.unsplash.com/random/1000x200"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleFade"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleFade"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>
    <!-- body section -->
    <!-- Icons break -->
    <section id="icons">
      <div class="container text-light">
        <div class="row">
          <div class="col-md-3 rounded ">
            <img
              class="img-fluid rounded"
              src="https://cdn3.iconfinder.com/data/icons/black-easy/512/535112-game_512x512.png"
              alt=""
            />
          </div>
          <div class="col-md-3 rounded">
            <img
              class="img-fluid rounded"
              src="https://cdn3.iconfinder.com/data/icons/black-easy/512/535112-game_512x512.png"
              alt=""
            />
          </div>
          <div class="col-md-3 rounded">
            <img
              class="img-fluid rounded"
              src="https://cdn3.iconfinder.com/data/icons/black-easy/512/535112-game_512x512.png"
              alt=""
            />
          </div>
          <div class="col-md-3 rounded ">
            <img
              class="img-fluid rounded"
              src="https://cdn3.iconfinder.com/data/icons/black-easy/512/535112-game_512x512.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <!-- Icons end here -->
    <section>
      <!-- Body section show games names -->
      <div id="home">
        <div class="container-fluid">
          <h1 class="display-2 text-center text-light pt-4">
            Browse For Awesome <strong>Games</strong>
          </h1>
          <p class="text-center text-light">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam,
            nihil debitis eligendi ducimus magni et!
          </p>

          <div
            id="showGames"
            class="d-flex flex-wrap p-4 justify-content-center"
          ></div>
          <!-- pagelink -->
          <div class="text-center">
            <button onclick="changePage()" class="btn btn-outline-light">
              click here
            </button>
          </div>
          <!-- end here -->
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
