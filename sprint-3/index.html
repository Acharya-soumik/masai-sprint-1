<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Solway&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Movie Hub</title>
  </head>
  <body>
        <!-- NavBar -->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <img
          class="nav_logo"
          src="https://cdn4.iconfinder.com/data/icons/food-and-drink-29/512/20-512.png"/>
          <h2 class="text-center text-light">The Movie Hub</h2>
        
      </nav>
      <!-- Carousel -->
     <!-- <div class="container-fluid mt-3"> -->
      <div id="carouselExampleIndicators" class="carousel slide sm-d-none" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100  img-fluid" id="coverimg" src="https://www.hdwallpapers.in/thumbs/2019/joaquin_phoenix_as_joker_2019_4k_8k-t2.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="display-1">The Joker 2019</h5>
                <p class="display-5">"GET  a list of all popular movies."</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 h-70 img-fluid" id="coverimg" src="https://wallpapercave.com/wp/wp3131108.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="display-1 text-light">End Game</h5>
                <p class="display-5">"It all ends here."</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 h-70 img-fluid" id="coverimg" src="https://cdn.wallpapersafari.com/26/33/Fbx3ci.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="display-1">Game of Thrones</h5>
                <p class="display-5">"Search all your favourite movies."</p>
              </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  
      <!-- Top popular movies -->
      <div class="d-flex flex-column  justify-content-center">
      <h2 class="display-5 text-center">Top Trending & popular movies</h2><br>
      <div class="container-fluid">
      <div id="playlist">
      </div>
      </div>
    </div>
      <!--  search movies -->
    <div class="text-center form-group ">
   <div class="col-md-5 offset-md-3 col-12">
    <h2 id="card" class="m-5 text-center">Search Movies</h2>
    <input type="text" id="search" class="rounded form-control" />
    <button id="btn-search" class="btn btn-dark rounded">Search</button>
   </div>
    </div>
    <div class="container-fluid">
      <div class="col-sm-8 d-flex col-md-12" id="movies"></div>
    </div>
    
    <footer>
      <div class="bg-dark"><h2 class="display-3 text-center text-light">Footer</h2></div>
    </footer>
    <!-- card -->
    <!-- show cards here -->
    <script src="index.js"></script>
  </body>

  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
